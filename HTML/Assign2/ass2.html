<!DOCTYPE html>
<html>
    <head>
        <title>Registration form</title>
        <link rel="stylesheet" href="ass2.css" type="text/css">
    </head>
    <body>
        <div class="main">
        <div class="Register">
            <h1>Registration here</h1>
            <form id="register" method="post">
                <label>First Name:</label><br>
                <input type="text" name="fname" id="name" placeholder="Enter your first name"><br><br>

                <label>Last Name</label><br>
                <input type="text" name="lname" placeholder="Enter last Name"><br><br>

                <label>Age</label><br>
                <input type="number" name="age" placeholder="Enter age"><br><br>

                <label>Email</label><br>
                <input type="email" name="email" placeholder="enter mail"><br><br>

                <label>Gender</label><br>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender" id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;
                <input type="radio" name="gender" id="female">
                &nbsp;
                <span id="female">Female</span><br><br>
                &nbsp;
                <label>Language known</label><br>
                &nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="language" id="english">
               <span id="english">English</span>
               <input type="checkbox" name="language" id="hindi">
               <span id="hindi">Hindi</span><br><br>
               <input type="submit" value="submit" name="submit">
            </form>
            </div>
        </div>
    </body>
</html>
