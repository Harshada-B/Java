<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function()
                {
                    $("#div1").fadeOut();
                    $("#div2").fadeOut(3000);
                });
            });
        </script>
    </head>
    <body>
        <h1>Fade out this div</h1>
        <div id="div1" style="width:80px;height:80px;background-color:red;"></div><br>
        <div id="div2" style="width:80px;height:80px;background-color:salmon;"></div><br>
        <button>cick here</button>
    </body>
</html>
