<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#status').keyup(function(){
                    var len=$('#status').val().length;
                    if(len<=4)
                    {
                        $('.first').text("Week Password");
                        $('.first').addClass('red');
                        $('.first').removeClass('orange');
                        $('.first').removeClass('green');
                    }
                    else if(len<=8)
                    {
                        $('.first').text("Good Password");
                        $('.first').addClass('orange');
                        $('.first').removeClass('red');
                        $('.first').removeClass('green');
                    }
                    else
                    {
                        $('.first').text("Strong Password");
                        $('.first').addClass('green');
                        $('.first').removeClass('red');
                        $('.first').removeClass('orange');
                    }
                })
            })
        </script>
        <style>
            .red{
                color: white;
                background: red;
                padding:0px 10px;
            }
            .green{
                color: white;
                background:green;
                padding:0px 10px;
            }
            .orange{
                color: white;
                background: orange;
                padding:0px 10px;
            }
            body{
                background-color: grey;
            }
        </style>

    </head>
    <body>
        <form>
            <h3>Login:</h3>
     
            Username : <input type="username" /></form></br>
     
            Password : <input type="password" id="status" />&nbsp;<span class="first"></span></br>
           
          </br>  <input type="button" value="login" />
    </body>
</html>
